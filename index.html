<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pluv</title>
    <meta property="og:title" content="pluv" />
    <meta property="og:description" content="pluv" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crowthecrow.com/" />
    <meta property="og:image" content="https://crowthecrow.com/pluv/pluv.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="pluv" />
    <meta name="twitter:description" content="pluv" />
    <meta name="twitter:image" content="https://crowthecrow.com/pluv/pluv.png" />
    <link rel="icon" href="pluv/pluv.png" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0b0b0b;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #pluv {
        width: 100vw;
        height: 100vh;
        object-fit: fill;
        display: block;
        background: #0b0b0b;
      }
      @keyframes pluv-shake {
        0% {
          transform: translate(0, 0);
        }
        20% {
          transform: translate(-2px, 1px);
        }
        40% {
          transform: translate(2px, -1px);
        }
        60% {
          transform: translate(-1px, -2px);
        }
        80% {
          transform: translate(1px, 2px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      #pluv.shake {
        animation: pluv-shake 0.8s infinite;
      }
    </style>
  </head>
  <body>
    <img id="pluv" alt="pluv" />
    <script> 
      const pluvImages = [
        "pluv/pluv.png",
        "pluv/pluv51.png",
        "pluv/pluvberet.png",
        "pluv/pluvboss.png",
        "pluv/pluvdobro.png",
        "pluv/pluvfancy.jpg",
        "pluv/pluvgreen.png",
        "pluv/pluvicible.jpg",
        "pluv/pluvkid.jpg",
        "pluv/pluvmad.png",
        "pluv/pluvmajima.jpg",
        "pluv/pluvnerd.png",
        "pluv/pluvortego.jpg",
        "pluv/pluvred.png",
        "pluv/pluvsad.png",
        "pluv/pluvyakuza.jpg",
        "pluv/thenightbefore.png",
        "pluv/crowpluv.png",
        "pluv/rainbowpluv.gif",
        "pluv/zeepluv.png",
        "pluv/gangpluv.png",
        "pluv/pluv_us.png",
        "pluv/drawnpluv.png",
        "pluv/PluvHL2Rebel.png",
        "pluv/mfpluv.png",
        "pluv/hairypluv.png",
        "pluv/SCARYPLUV.png",
        "pluv/CALLOFPLUV2.png",
        "pluv/scarfpluv.png",
        "pluv/PluvNapoelon.png",
        "pluv/pluvfreddy.png",
        "pluv/zombpluv.png",
        "pluv/saudipluv.jpg",
        "pluv/sigmapluv.jpg",
        "pluv/demopluv.jpg",
        "pluv/southpluv.jpg",
        "pluv/engipluv.jpg",
        "pluv/batpluv.jpg",
        "pluv/scoutpluv.jpg",
        "pluv/meetthepluv.png",
        "pluv/snakepluv.png",
        "pluv/pissedoffpluv.png",
        "pluv/drawncutepluv.png",
        "pluv/pluvsmoking.png",
        "pluv/solidpluv.jpg",
        "pluv/sleepypluv.png",
        "pluv/pluvhappy.png",
        "pluv/pluvheaven.png",
        "pluv/pluvin_bad.png",
        "pluv/pluvkedsnake.png",
        "pluv/pluvkorol.png",
        "pluv/pluvley.png",
        "pluv/pluvptsr.png",
        "pluv/pluvtophat.png",
        "pluv/inhiding.png",
        "pluv/jasonpluv.png",
      ];

      const randomIndex = Math.floor(Math.random() * pluvImages.length);
      const pluvImage = pluvImages[randomIndex];
      const pluvEl = document.getElementById("pluv");
      pluvEl.src = pluvImage;
      if (pluvImage.endsWith("inhiding.png")) {
        pluvEl.classList.add("shake");
      }
    </script>
  </body>
</html>
